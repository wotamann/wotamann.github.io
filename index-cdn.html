<meta charset="utf-8">
<title>vFormBase demo</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.7/dist/vuetify.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">


<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuetify@2.3.7/dist/vuetify.js"></script>
<script src="https://unpkg.com/vuetify-form-base@0.2.5/umd/vFormBase.umd.min.js"></script>


<div id="app">
  <v-form-base id="my-form" :model="myModel" :schema="mySchema" @input:my-form="log"></v-form-base>
</div>

<script>

new Vue({
  vuetify: new Vuetify(),
  components: {
    vFormBase
  },
  methods:{
	log(x){
	 console.log('LOG ###', x)
	}
  },
  data () {
    return {
      myModel: {
        name: 'Base',
        password: 'abcdefgh',
      },     

      // Schema-Order defines Order of Controls in Form    
      mySchema: {
        name: { 
          type:'text',           
        },         
        password: { 
          type: 'password',
          clearable: true,
          solo:true,
          class:'mx-2 mt-2'
        }
      }
    }   
  }
}).$mount('#app')
</script>
